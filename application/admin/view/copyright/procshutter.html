{__NOLAYOUT__}
<div class="panel panel-default panel-intro">
    <div class="panel-body">
        <div class="widget-body no-padding  table-cosmetic">
            <div id="toolbar-procshutter" class="toolbar">
                <classify-tree data-config="procedure/classtree/relevance_model_type/aptitude" data-change="classChanged"></classify-tree>
                {:build_toolbar('refresh')}
                <a href="unsafe:javascript:;" class="btn btn-success btn-produce" ng-click="produceDocument()" title="刷新"><i class="fa fa-creative-commons"></i> </a>
                <a href="{:url('aptitude/download',['id'=>$row['id']])}"  download="{$row['name']}.zip" class="btn btn-success" title="下载全部"><i class="fa fa-download"></i> </a>

            </div>
            <table id="table-procshutter"  ui-formidable="fields"
                   data-fields='fields'
                   data-url="procshutter/index"
                   data-search-fields="fields"
                   data-formater-column="formaterColumn"
                   data-toolbar="toolbar-procshutter"
                   data-query-params="searchFieldsParams"
                   data-buttons="tableExtendButtons"
                   data-search-button-hide-group="true"
                   class="table table-striped table-bordered table-hover  text-nowrap" width="100%">
            </table>
        </div>
    </div>
</div>
