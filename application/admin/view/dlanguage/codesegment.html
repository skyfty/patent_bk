{__NOLAYOUT__}
<div class="panel panel-default panel-intro">
    <div class="panel-body">
        <div class="widget-body no-padding  table-cosmetic">
            <div id="toolbar-codesegment" class="toolbar">
                {:build_toolbar('refresh,add,del',['add'=>[url('codesegment/add',['dlanguage_model_id'=>$row['id']]), 'btn btn-default btn-dialog', 'fa fa-plus',  __(''), __('添加主体')]])}
            </div>
            <table id="table-codesegment"  ui-formidable="fields"
                   data-fields='fields'
                   data-url="codesegment/index"
                   data-search-fields="fields"
                   data-toolbar="toolbar-codesegment"
                   data-query-params="searchFieldsParams"
                   data-buttons="tableExtendButtons"
                   data-search-button-hide-group="true"
                   data-operate-view="{:$auth->check('codesegment/view')}"
                   data-operate-del="{:$auth->check('codesegment/del')}"
                   data-detail-formatter="detailFormater"
                   class="table table-striped table-bordered table-hover  text-nowrap" width="100%">
            </table>
        </div>
    </div>
</div>
