<form class="form-horizontal" role="form" data-toggle="validator" method="POST" action="/account/withdraw" ng-controller="add">
    <input type="hidden" name="row[__token__]" value="{$Request.token}" />
    <div class="panel panel-default panel-intro">
        <div class="panel-body">
            <div id="tab-basic">
                <div class="box-body no-padding">
                    <div class="mailbox-messages" id="data-view">
                    </div>
                    <div class="form-group layer-footer">
                        <div class="row">
                            <div class="col-xs-5 col-xs-offset-3">
                                <button type="submit" class="btn btn-success" style="width: 100%">{:__('OK')}</button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
{include file="common/tmpl" /}
