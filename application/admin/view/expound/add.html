<form class="form-horizontal" role="form" data-toggle="validator" method="POST" action="" ng-controller="add" >
    <input type="hidden" name="row[__token__]" value="{$Request.token}" />
    <input type="hidden" name="row[promotion_id]" value="{$Request.param.promotion_id}" />
    <input type="hidden" name="row[catenate_id]" value="{$Request.param.catenate_id}" />

    <div class="panel panel-default panel-intro">
        {:build_heading(null,FALSE)}
        <div class="panel-heading">
            <ul id="scenery-tab"  class="nav nav-tabs">
                <li class="active"><a href="#tab-basic" data-toggle="tab">{$config.scenery.title}</a></li>
            </ul>
        </div>
        <div class="panel-body">
            <div class="tab-content">
                <div class="tab-pane fade in active" id="tab-basic">
                    <div class="box-body no-padding">
                        <div class="mailbox-messages" id="data-view">
                        </div>
                        <div class="form-group layer-footer">
                            <div class="row">
                                <div class="col-xs-5 col-xs-offset-3">
                                    <button type="submit" class="btn btn-success" style="width: 100%">{:__('OK')}</button>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
{include file="common/tmpl" /}
