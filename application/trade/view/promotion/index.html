<div ng-controller="index"  ng-init="sceneryInit()">

    <!-- row -->
    <div class="row">

        <div class="col-xs-12">
            <div class="table-responsive">
                <div id="toolbar-index" class="toolbar">
                    <a href="unsafe:javascript:;" class="btn btn-primary btn-refresh" title="刷新"><i class="fa fa-refresh"></i> </a>
                    <a href="unsafe:javascript:;" class="btn btn-danger btn-del btn-disabled disabled" title="删除"><i class="fa fa-trash"></i> </a>
                </div>
                <table id="table-index"
                       data-fields="fields"
                       ui-formidable="fields"
                       data-url="promotion/index"
                       data-toolbar="toolbar-index"
                       data-query-params="searchFieldsParams"
                       data-detail-formatter="detailFormater"
                       class="table table-striped table-bordered table-hover  text-nowrap" width="100%">
                </table>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">var fields ={$fields|json_encode};</script>


<script id="detail-tmpl" type="text/html">
    <%for (var i=0;i<row.relevance.format_info.length;i++) {%>
    <div class="card grid-item" >
        <div class="card-header">
            <div class="card-title" title=" <%=row.name%>">
                <%=row.relevance.format_info[i].title%>
            </div>
            <div class="card-tools">
            </div>
        </div>
        <div class="card-body">
            <%=#row.relevance.format_info[i].value%>
        </div>
    </div>
    <%}%>
</script>
