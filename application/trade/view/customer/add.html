<form id="form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <div class="row">
        <div class="col-12">

        <ol class="breadcrumb">
            <li><a href="#">Home</a></li>
            <li><a href="#">客户列表</a></li>
            <li><a href="#">增加客户</a></li>

        </ol>
        </div>
    </div>
    <div class="row">
        <div class="col-12">


            <div class="form-group">
                <label for="c-title" class="control-label col-xs-12 col-sm-2">姓名:</label>
                <div class="col-xs-12 col-sm-8">
                    <input id="c-title" data-rule="required" class="form-control" name="row[name]" type="text"  value="">
                </div>
            </div>

            <div class="form-group">
                <label for="c-tags" class="control-label col-xs-12 col-sm-2">性别:</label>
                <div class="col-xs-12 col-sm-8">
                    {:build_select('row[sex]',get_field('sex', 'customer'), null, ['class'=>'form-control'])}
                </div>
            </div>
            <div class="form-group">
                <label for="c-content" class="control-label col-xs-12 col-sm-2">生日:</label>
                <div class="col-xs-12 col-sm-8">
                    <input type="date"   class="form-control"  name="row[birthday]">
                </div>
            </div>

            <div class="form-group">
                <label for="c-title" class="control-label col-xs-12 col-sm-2">联系电话:</label>
                <div class="col-xs-12 col-sm-8">
                    <input id="c-title" data-rule="required" class="form-control" name="row[telephone]" type="text" >
                </div>
            </div>
            <div id="extend"></div>
            <div class="form-group normal-footer">
                <label class="control-label col-xs-12 col-sm-2"></label>
                <div class="col-xs-12 col-sm-8">
                    <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
                    <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
                </div>
            </div>
        </div>

    </div>

</form>
